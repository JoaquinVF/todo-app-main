<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <header>
      <h1 class="title">Todo</h1>
      <div onclick="changeTheme()" class="tgl-btn"></div>
    </header>
    <div class="type-todo">
      <div class="circle"></div>
      <input type="text" id="todo-input" placeholder="Create a new todo...">
    </div>
    <div class="todos"></div>
    <div class="remarks">
      <div class="completedCount">0 items left</div>
      <div onclick="clearCompleted()" class="clear">Clear Completed</div>
      <div class="filter-container">
        <div onclick="showAll()" class="filterActive">All</div>
        <div onclick="filterActive()" class="filter2">Active</div>
        <div onclick="filterCompleted()" class="filter3">Completed</div>
      </div>
    </div>

    <div class="text">
      Drag and drop to reorder list
    </div>

  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://joaquinvillanueva-portfolio.netlify.app/">Joaquin Villanueva</a>.
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script src="./script.js"></script>
</html>
